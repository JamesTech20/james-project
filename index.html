<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <h1>Jay Music Player</h1>
        <p id="current-track">No track playing</p>
        <div>
            <audio controls id="song">
                <source src="tracks/tack2.mp3.mp3" type="audio/mpeg">
                <source src="tracks/track1.mp3.mp3" type="audio/mpeg">
                <source src="tracks/track3.mp3.mp3" type="audio/mpeg">
            </audio>
        </div>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="100" value="50" onchange="adjustVolume(this.value)" />
        <div class="btn">
            <button onclick="previousMusic()">Previous</button>
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
            <button onclick="nextMusic()">Next</button>
        </div>
        <br><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
